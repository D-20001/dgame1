        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays

                return csv;

                console.error(e);
                return "";
            }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            if (gameState !== 'playing') return;

            // Update time
            gameTime = Date.now() - startTime - totalPausedTime;
            scoreDisplay.textContent = `Time: ${(gameTime / 1000).toFixed(2)}s`;

            // Update player physics
            player.velocityY += player.gravity;
            let proposedY = player.y + player.velocityY;
            let proposedX = player.x;
            if (keys.left) proposedX -= player.speed;
            if (keys.right) proposedX += player.speed;

            if (proposedX < 0) proposedX = 0;
            if (proposedX > 800 - player.width) proposedX = 800 - player.width;

            player.isJumping = true;
            for (let platform of stages[currentStage].platforms) {
                if (checkCollision({ x: proposedX, y: proposedY, width: player.width, height: player.height }, platform) && 
                    player.velocityY > 0 && 
                    player.y + player.height - player.velocityY <= platform.y) {
                    proposedY = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.jumpCount = 0;
                }
            }

            player.x = proposedX;
            player.y = proposedY;
            if (player.element) {
                player.element.style.left = `${player.x * scaleFactor}px`;
                player.element.style.top = `${player.y * scaleFactor}px`;
                player.element.style.transform = keys.left ? 'scaleX(-1)' : 'scaleX(1)';
                // Update player thruster animations
                const thrusterLeft = player.element.querySelector('.thruster-left');
                const thrusterRight = player.element.querySelector('.thruster-right');
                if (thrusterLeft && thrusterRight) {
                    thrusterLeft.classList.toggle('active', player.isJumping);
                    thrusterRight.classList.toggle('active', player.isJumping);
                }
            }

            if (player.y > 600 - player.height) {
                showGameOverScreen();
                return false;
            }

            if (!player.invincibilityActive) {
                for (let obstacle of stages[currentStage].staticObstacles) {
                    if (checkCollision(player, obstacle)) {
                        showGameOverScreen();
                        return false;
                    }
                }
            }

            // Update animation
            if (keys.left || keys.right) {
                player.frameCounter++;
                if (player.frameCounter >= 5) {
                    player.frame = (player.frame + 1) % 4;
                    player.frameCounter = 0;
                }
            } else if (player.isJumping) {
                player.frame = 4;
            } else {
                player.frame = 0;
            }

            // Update player animation
            if (player.element) {
                const armLeft = player.element.querySelector('.arm-left');
                const armRight = player.element.querySelector('.arm-right');
                const legLeft = player.element.querySelector('.leg-left');
                const legRight = player.element.querySelector('.leg-right');
                if (armLeft && armRight && legLeft && legRight) {
                    if (player.frame === 0 || player.frame === 2 || player.isJumping) {
                        armLeft.style.top = `${24 * scaleFactor}px`;
                        armLeft.style.left = '0';
                        armRight.style.top = `${24 * scaleFactor}px`;
                        armRight.style.left = `${26 * scaleFactor}px`;
                        legLeft.style.top = `${36 * scaleFactor}px`;
                        legLeft.style.left = `${8 * scaleFactor}px`;
                        legRight.style.top = `${36 * scaleFactor}px`;
                        legRight.style.left = `${24 * scaleFactor}px`;
                    } else {
                        armLeft.style.top = `${28 * scaleFactor}px`;
                        armLeft.style.left = '-2px';
                        armRight.style.top = `${28 * scaleFactor}px`;
                        armRight.style.left = `${32 * scaleFactor}px`;
                        legLeft.style.top = `${40 * scaleFactor}px`;
                        legLeft.style.left = `${6 * scaleFactor}px`;
                        legRight.style.top = `${40 * scaleFactor}px`;
                        legRight.style.left = `${26 * scaleFactor}px`;
                    }
                }
            }

            // Update coins
            stages[currentStage].coins.forEach(coin => {
                if (!coin.collected && checkCollision(player, { x: coin.x - coin.radius, y: coin.y - coin.radius, width: coin.radius * 2, height: coin.radius * 2 })) {
                    coin.collected = true;
                    coin.element.style.display = 'none';
                    createCoinParticles(coin.x, coin.y);
                    coinSound.play();
                }
            });

            // Update power-ups
            stages[currentStage].powerUps = stages[currentStage].powerUps.filter(powerUp => {
                if (checkCollision(player, powerUp)) {
                    powerUpTypes.find(type => type.type === powerUp.type).effect();
                    powerUp.element.remove();
                    return false;
                }
                return true;
            });

            // Update portal
            const portal = stages[currentStage].portal;
            if (stages[currentStage].coins.every(coin => coin.collected)) {
                portal.active = true;
                portal.element.classList.add('active');
                portal.element.classList.remove('locked');
                portal.element.querySelector('.lock-icon').style.display = 'none';
            } else {
                portal.element.classList.add('locked');
                portal.element.classList.remove('active');
                portal.element.querySelector('.lock-icon').style.display = 'block';
            }
            if (portal.active && checkCollision(player, portal)) {
                portalSound.play();
                createPortalParticles(portal.x + portal.width / 2, portal.y + portal.height / 2);
                if (currentStage === stages.length - 1) {
                    showGameOverScreen(true);
                    return false;
                } else {
                    if (stages[currentStage].isCheckpoint) {
                        checkpointReached = true;
                        checkpointTime = gameTime;
                    }
                    currentStage++;
                    stageDisplay.textContent = `Stage: ${currentStage + 1}/5`;
                    initGameElements();
                    updatePositions();
                    playBackgroundMusic();
                    player.x = 50;
                    player.y = 500;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.jumpCount = 0;
                }
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > 800 + cloud.size) cloud.x = -cloud.size * 2;
            });

            // Update particles
            coinParticles = coinParticles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha = p.life / 40;
                if (p.life <= 0) {
                    p.remove();
                    return false;
                }
                return true;
            });
            portalParticles = portalParticles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha = p.life / 80;
                if (p.life <= 0) {
                    p.remove();
                    return false;
                }
                return true;
            });

            // Update power-up timers
            if (player.speedBoostTimer > 0) {
                player.speedBoostTimer--;
                if (player.speedBoostTimer <= 0) {
                    player.speedBoostActive = false;
                    player.speed = player.baseSpeed;
                    updatePlayerGlow();
                }
            }
            if (player.invincibilityTimer > 0) {
                player.invincibilityTimer--;
                if (player.invincibilityTimer <= 0) {
                    player.invincibilityActive = false;
                    updatePlayerGlow();
                }
            }
            if (player.doubleJumpTimer > 0) {
                player.doubleJumpTimer--;
                if (player.doubleJumpTimer <= 0) {
                    player.doubleJumpActive = false;
                    player.maxJumps = 2;
                    updatePlayerGlow();
                }
            }

            // Spawn power-ups
            if (!powerUpSpawnTimer && stages[currentStage].powerUps.length === 0) {
                powerUpSpawnTimer = setTimeout(() => {
                    spawnPowerUp();
                    powerUpSpawnTimer = null;
                }, 10000);
            }

            updatePositions();
            return true;
        }

        function gameLoop() {
            if (gameState === 'playing' && update()) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Initialize game
        showHomeScreen();
        if (isMobile) {
            document.getElementById('controls').style.display = 'flex';
        }
    </script>
</body>
