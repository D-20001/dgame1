            player.doubleJumpActive = false;
            player.doubleJumpTimer = 0;
            stageDisplay.textContent = `Stage: ${currentStage + 1}/5`;
            stages.forEach(stage => {
                stage.coins.forEach(coin => coin.collected = false);
                stage.powerUps = [];
                stage.portal.active = false;
            });
            powerUpSpawnTimer = null;
            gameState = 'playing';
            canvas.style.display = 'block';
            pauseButton.style.display = 'block';
            homeScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
            playBackgroundMusic();
            resizeCanvas();
            gameLoop();
        }

        function showHomeScreen() {
            gameState = 'home';
            stopBackgroundMusic();
            canvas.style.display = 'none';
            pauseButton.style.display = 'none';
            homeScreen.style.display = 'block';
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            stageDisplay.style.display = 'block';
            updateLeaderboardDisplay();
        }

        function showGameOverScreen(isComplete = false) {
            stopBackgroundMusic();
            gameState = 'gameOver';
            canvas.style.display = 'none';
            pauseButton.style.display = 'none';
            homeScreen.style.display = 'none';
            gameOverScreen.style.display = 'block';
            pauseScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            stageDisplay.style.display = 'block';
            if (isComplete) {
                gameOverTitle.textContent = 'Game Complete!';
                const finalTime = gameTime;
                const placement = getPlacement(finalTime);
                placementDisplay.textContent = `You finished in ${placement}${placement === 1 ? 'st' : placement === 2 ? 'nd' : placement === 3 ? 'rd' : 'th'} place with ${(finalTime / 1000).toFixed(2)}s!`;
                namePrompt.style.display = 'block';
                playerNameInput.style.display = 'block';
                submitScoreButton.style.display = 'block';
                restartCheckpointButton.style.display = checkpointReached ? 'block' : 'none';
                restartGameButton.style.display = 'block';
                playerNameInput.value = '';
            } else {
                gameOverTitle.textContent = 'Game Over!';
                placementDisplay.textContent = `You hit an obstacle! Time: ${(gameTime / 1000).toFixed(2)}s`;
                namePrompt.style.display = 'none';
                playerNameInput.style.display = 'none';
                submitScoreButton.style.display = 'none';
                restartCheckpointButton.style.display = checkpointReached ? 'block' : 'none';
                restartGameButton.style.display = 'block';
            }
        }

        startButton.addEventListener('click', () => resetGame());
        submitScoreButton.addEventListener('click', () => {
            addToLeaderboard(playerNameInput.value, gameTime);
            showHomeScreen();
        });
        restartGameButton.addEventListener('click', () => resetGame());
        restartCheckpointButton.addEventListener('click', () => resetGame(true));

        function spawnPowerUp() {
            const stage = stages[currentStage];
            const lastPlatform = stage.platforms[stage.platforms.length - 1];
            const powerUpType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            stage.powerUps.push({
                x: lastPlatform.x + lastPlatform.width - 30,
                y: lastPlatform.y - 30,
                width: 20,
                height: 20,
                type: powerUpType.type,
                color: powerUpType.color,
                outlineColor: powerUpType.outlineColor,
                spawnTime: Date.now()
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            if (gameState !== 'playing') return false;

            // Update time
            gameTime = Date.now() - startTime - totalPausedTime;
            scoreDisplay.textContent = `Time: ${(gameTime / 1000).toFixed(2)}s`;

            // Player physics
            player.velocityY += player.gravity;
            let proposedY = player.y + player.velocityY;
            let proposedX = player.x;
            if (keys.left) proposedX -= player.speed;
            if (keys.right) proposedX += player.speed;

            if (proposedX < 0) proposedX = 0;
            if (proposedX > canvas.width - player.width) proposedX = canvas.width - player.width;

            player.isJumping = true;
            for (let platform of stages[currentStage].platforms) {
                if (checkCollision({ x: proposedX, y: proposedY, width: player.width, height: player.height }, platform) && player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                    proposedY = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.jumpCount = 0;
                }
            }

            player.x = proposedX;
            player.y = proposedY;

            if (player.y > canvas.height - player.height) {
                showGameOverScreen();
                return false;
            }

            if (!player.invincibilityActive) {
                for (let obstacle of stages[currentStage].staticObstacles) {
                    if (checkCollision(player, obstacle)) {
                        showGameOverScreen();
                        return false;
                    }
                }
            }

            // Animation
            if (keys.left || keys.right) {
                player.frameCounter++;
                if (player.frameCounter > 5) {
                    player.frame = (player.frame + 1) % 4;
                    player.frameCounter = 0;
                }
            } else if (player.isJumping) {
                player.frame = 4;
            } else {
                player.frame = 0;
            }

            // Coin collection
            let allCoinsCollected = true;
            for (let coin of stages[currentStage].coins) {
                if (!coin.collected) {
                    allCoinsCollected = false;
                    const dx = player.x + player.width / 2 - coin.x;
                    const dy = player.y + player.height / 2 - coin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < player.width / 2 + coin.radius) {
                        coin.collected = true;
                        createCoinParticles(coin.x, coin.y);
                        coinSound.play();
                    }
                }
            }

            // Power-up logic
            const powerUps = stages[currentStage].powerUps;
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                if (checkCollision(player, powerUp)) {
                    const powerUpConfig = powerUpTypes.find(p => p.type === powerUp.type);
                    powerUpConfig.effect();
                    powerUps.splice(i, 1);
                } else if (Date.now() - powerUp.spawnTime > 5000) {
                    powerUps.splice(i, 1);
                }
            }

            if (allCoinsCollected && powerUps.length === 0 && powerUpSpawnTimer === null) {
                powerUpSpawnTimer = Date.now();
                spawnPowerUp();
            }

            if (player.speedBoostActive) {
                player.speedBoostTimer--;
                if (player.speedBoostTimer <= 0) {
                    player.speedBoostActive = false;
                    player.speed = player.baseSpeed;
                }
            }
            if (player.invincibilityActive) {
                player.invincibilityTimer--;
                if (player.invincibilityTimer <= 0) {
                    player.invincibilityActive = false;
                }
            }
            if (player.doubleJumpActive) {
                player.doubleJumpTimer--;
                if (player.doubleJumpTimer <= 0) {
                    player.doubleJumpActive = false;
                    player.maxJumps = 2;
                }
            }

            stages[currentStage].portal.active = allCoinsCollected;

            if (currentStage === 2 && allCoinsCollected && !checkpointReached) {
                checkpointReached = true;
                checkpointTime = gameTime;
            }

            if (stages[currentStage].portal.active && checkCollision(player, stages[currentStage].portal)) {
                portalSound.play();
                if (currentStage < stages.length - 1) {
                    currentStage++;
                    player.x = 50;
                    player.y = 500;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.jumpCount = 0;
                    player.speed = player.baseSpeed;
                    player.speedBoostActive = false;
                    player.speedBoostTimer = 0;
                    player.invincibilityActive = false;
                    player.invincibilityTimer = 0;
                    player.doubleJumpActive = false;
                    player.doubleJumpTimer = 0;
                    player.maxJumps = 2;
                    stageDisplay.textContent = `Stage: ${currentStage + 1}/5`;
                    powerUpSpawnTimer = null;
                    playBackgroundMusic();
                } else {
                    showGameOverScreen(true);
                    return false;
                }
            }

            // Update particles
            coinParticles = coinParticles.filter(p => p.life > 0);
            for (let p of coinParticles) {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha -= 0.025;
            }
            portalParticles = portalParticles.filter(p => p.life > 0);
            for (let p of portalParticles) {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha -= 0.0125;
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > canvas.width + cloud.size) cloud.x = -cloud.size;
            });

            backgroundOffset = (backgroundOffset + 0.2) % canvas.width;
            portalAnimationFrame = (portalAnimationFrame + 1) % 60;

            return true;
        }

        function draw() {
            if (gameState !== 'playing' && gameState !== 'paused') return;

            ctx.save();
            ctx.scale(scaleFactor, scaleFactor);

            // Background
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#4B0082');
            skyGradient.addColorStop(1, '#87CEEB');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground layers
            ctx.fillStyle = '#2F4F4F';
            ctx.beginPath();
            ctx.moveTo(-backgroundOffset, canvas.height);
            for (let x = -backgroundOffset; x < canvas.width * 2; x += 100) {
                ctx.lineTo(x + 50, canvas.height - 100 - Math.sin(x / 200) * 50);
            }
            ctx.lineTo(canvas.width * 2 - backgroundOffset, canvas.height);
            ctx.fill();
            ctx.fillStyle = '#4682B4';
            ctx.beginPath();
            ctx.moveTo(-backgroundOffset / 2, canvas.height);
            for (let x = -backgroundOffset / 2; x < canvas.width * 2; x += 50) {
                ctx.lineTo(x + 25, canvas.height - 50 - Math.sin(x / 300) * 30);
            }
            ctx.lineTo(canvas.width * 2 - backgroundOffset / 2, canvas.height);
            ctx.fill();

            // Clouds
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.7, cloud.y, cloud.size * 1.2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.4, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Platforms
            for (let platform of stages[currentStage].platforms) {
                ctx.fillStyle = '#4A3721';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.fillStyle = '#228B22';
                ctx.fillRect(platform.x, platform.y - 5, platform.width, 5);
                ctx.strokeStyle = '#2F4F4F';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y - 5, platform.width, platform.height + 5);
            }

            // Obstacles
            for (let obstacle of stages[currentStage].staticObstacles) {
                ctx.save();
                ctx.translate(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2);
                ctx.fillStyle = '#C0C0C0';
                ctx.strokeStyle = '#FF4081';
                ctx.lineWidth = 1;
                ctx.shadowBlur = 8 + Math.sin(portalAnimationFrame / 10) * 4;
                ctx.shadowColor = '#FF4081';
                for (let i = 0; i < 3; i++) {
                    ctx.save();
                    ctx.rotate((i * 120 * Math.PI) / 180);
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.lineTo(-4, 10);
                    ctx.lineTo(4, 10);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.restore();
                }
                ctx.shadowBlur = 0;
                ctx.restore();
            }

            // Power-ups
            for (let powerUp of stages[currentStage].powerUps) {
                ctx.save();
                const scale = 1 + Math.sin(portalAnimationFrame / 8) * 0.15;
                ctx.translate(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2);
                ctx.scale(scale, scale);
                ctx.translate(-powerUp.width / 2, -powerUp.height / 2);
                ctx.fillStyle = powerUp.color;
                ctx.strokeStyle = powerUp.outlineColor;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 12 + Math.sin(portalAnimationFrame / 8) * 6;
                ctx.shadowColor = powerUp.outlineColor;
                if (powerUp.type === 'speed') {
                    ctx.beginPath();
                    ctx.rect(2, 2, 16, 16);
                    ctx.fill();
                    ctx.stroke();
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(5, 5);
                    ctx.lineTo(10, 5);
                    ctx.lineTo(10, 10);
                    ctx.lineTo(15, 10);
                    ctx.moveTo(5, 15);
                    ctx.lineTo(15, 15);
                    ctx.stroke();
                } else if (powerUp.type === 'invincibility') {
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI * 2 * i) / 6;
                        ctx.lineTo(10 + Math.cos(angle) * 10, 10 + Math.sin(angle) * 10);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(10, 1);
                    ctx.lineTo(10, 19);
                    ctx.moveTo(1, 10);
                    ctx.lineTo(19, 10);
                    ctx.stroke();
                } else if (powerUp.type === 'time') {
                    ctx.beginPath();
                    ctx.moveTo(5, 5);
                    ctx.lineTo(15, 5);
                    ctx.lineTo(15, 15);
                    ctx.lineTo(5, 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(15, 5);
                    ctx.lineTo(18, 2);
                    ctx.lineTo(18, 12);
                    ctx.lineTo(15, 15);
                    ctx.moveTo(5, 15);
                    ctx.lineTo(2, 12);
                    ctx.lineTo(2, 2);
                    ctx.lineTo(5, 5);
                    ctx.stroke();
                    ctx.fillStyle = '#000';
                    ctx.fillRect(7, 7, 2, 2);
                    ctx.fillRect(11, 11, 2, 2);
                } else if (powerUp.type === 'doubleJump') {
                    ctx.beginPath();
                    ctx.moveTo(2, 15);
                    ctx.quadraticCurveTo(10, 2, 18, 15);
                    ctx.lineTo(14, 15);
                    ctx.quadraticCurveTo(10, 8, 6, 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(10, 10, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.shadowBlur = 0;
                ctx.restore();
            }

            // Player
            ctx.save();
            if (keys.left) ctx.scale(-1, 1);
            const offsetX = keys.left ? -player.x - player.width : player.x;
            if (player.speedBoostActive || player.invincibilityActive || player.doubleJumpActive) {
                const glowColor = player.speedBoostActive ? 'rgba(0, 0, 255, 0.4)' : player.invincibilityActive ? 'rgba(0, 255, 0, 0.4)' : 'rgba(255, 165, 0, 0.4)';
                const glowGradient = ctx.createRadialGradient(offsetX + 20, player.y + 20, 0, offsetX + 20, player.y + 20, 35);
                glowGradient.addColorStop(0, glowColor);
                glowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(offsetX + 20, player.y + 20, 35, 0, Math.PI * 2);
                ctx.fill();
            }
            const glowGradient = ctx.createRadialGradient(offsetX + 20, player.y + 20, 0, offsetX + 20, player.y + 20, 30);
            glowGradient.addColorStop(0, 'rgba(255, 99, 71, 0.3)');
            glowGradient.addColorStop(1, 'rgba(255, 99, 71, 0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(offsetX + 20, player.y + 20, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#FFE4C4';
            ctx.fillRect(offsetX + 10, player.y + 5, 20, 20);
            ctx.fillStyle = '#000';
            ctx.fillRect(offsetX + 15, player.y + 10, 3, 3);
            ctx.fillRect(offsetX + 22, player.y + 10, 3, 3);
            if (!player.isJumping) {
                ctx.beginPath();
                ctx.arc(offsetX + 20, player.y + 15, 3, 0, Math.PI);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            ctx.fillStyle = '#4682B4';
            ctx.fillRect(offsetX + 5, player.y + 25, 30, 15);
            ctx.fillStyle = '#FF0000';
            if (player.frame === 0 || player.frame === 2 || player.isJumping) {
                ctx.beginPath();
                ctx.moveTo(offsetX + 5, player.y + 25);
                ctx.lineTo(offsetX - 10, player.y + 30);
                ctx.lineTo(offsetX + 5, player.y + 40);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(offsetX + 5, player.y + 25);
                ctx.lineTo(offsetX - 5, player.y + 35);
                ctx.lineTo(offsetX + 5, player.y + 40);
                ctx.fill();
            }
            ctx.fillStyle = '#228B22';
            if (player.frame === 0 || player.frame === 2) {
                ctx.fillRect(offsetX + 10, player.y + 40, 10, 10);
                ctx.fillRect(offsetX + 20, player.y + 35, 10, 10);
            } else if (player.frame === 1 || player.frame === 3) {
                ctx.fillRect(offsetX + 10, player.y + 35, 10, 10);
                ctx.fillRect(offsetX + 20, player.y + 40, 10, 10);
            } else if (player.isJumping) {
                ctx.fillRect(offsetX + 10, player.y + 38, 10, 10);
                ctx.fillRect(offsetX + 20, player.y + 38, 10, 10);
            }
            ctx.fillStyle = '#FFE4C4';
            if (player.frame === 0 || player.frame === 2 || player.isJumping) {
                ctx.fillRect(offsetX + 30, player.y + 25, 10, 5);
                ctx.fillRect(offsetX, player.y + 30, 10, 5);
            } else {
                ctx.fillRect(offsetX + 30, player.y + 30, 10, 5);
                ctx.fillRect(offsetX, player.y + 25, 10, 5);
            }
            ctx.restore();

            // Coins
            for (let coin of stages[currentStage].coins) {
                if (!coin.collected) {
                    ctx.save();
                    ctx.translate(coin.x, coin.y);
                    ctx.rotate(portalAnimationFrame / 15);
                    ctx.fillStyle = '#00CED1';
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(0, 0, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, 6, 0, Math.PI);
                    ctx.stroke();
                    ctx.arc(0, 0, 4, 0, Math.PI * 2);
                    ctx.stroke();
                    for (let i = 0; i < 4; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(10 * Math.cos(i * Math.PI / 2), 10 * Math.sin(i * Math.PI / 2));
                        ctx.stroke();
                    }
                    ctx.shadowBlur = 0;
                    ctx.restore();
                }
            }

            // Coin particles
            for (let p of coinParticles) {
                ctx.save();
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = 'rgba(0, 206, 209, 0.8)';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Portal
            const portal = stages[currentStage].portal;
            if (portal.active) {
                if (Math.random() < 0.6) {
                    createPortalParticles(portal.x + 25, portal.y + 25);
                }
                const glowRadius = 35 + Math.sin(portalAnimationFrame / 8) * 8;
                ctx.save();
                const glowGradient = ctx.createRadialGradient(portal.x + 25, portal.y + 25, 0, portal.x + 25, portal.y + 25, glowRadius);
                glowGradient.addColorStop(0, 'rgba(128, 0, 128, 0.95)');
                glowGradient.addColorStop(1, 'rgba(128, 0, 128, 0)');
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(portal.x + 25, portal.y + 25, glowRadius, 0, Math.PI * 2);
                ctx.fill();
                const swirlGradient = ctx.createRadialGradient(portal.x + 25, portal.y + 25, 0, portal.x + 25, portal.y + 25, 40);
                swirlGradient.addColorStop(0, '#800080');
                swirlGradient.addColorStop(0.3, '#FFD700');
                swirlGradient.addColorStop(1, '#4B0082');
                ctx.fillStyle = swirlGradient;
                ctx.save();
                ctx.translate(portal.x + 25, portal.y + 25);
                ctx.rotate(portalAnimationFrame / 15);
                ctx.beginPath();
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2;
                    ctx.lineTo(Math.cos(angle) * 30, Math.sin(angle) * 30);
                    ctx.lineTo(Math.cos(angle + Math.PI / 12) * 20, Math.sin(angle + Math.PI / 12) * 20);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                ctx.fillStyle = 'rgba(255, 215, 0, 0.6)';
                for (let p of portalParticles) {
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                ctx.restore();
            } else {
                ctx.fillStyle = '#4A4A4A';
                ctx.fillRect(portal.x, portal.y, portal.width, portal.height);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 4;
                ctx.strokeRect(portal.x, portal.y, portal.width, portal.height);
                const shakeOffset = Math.sin(portalAnimationFrame / 5) * 3;
                const lockX = portal.x + 25 + shakeOffset;
                const lockY = portal.y + 25;
                const lockGradient = ctx.createLinearGradient(lockX - 15, lockY - 15, lockX + 15, lockY + 15);
                lockGradient.addColorStop(0, '#D3D3D3');
                lockGradient.addColorStop(1, '#808080');
                ctx.fillStyle = lockGradient;
                ctx.beginPath();
                ctx.moveTo(lockX - 15, lockY + 5);
                ctx.lineTo(lockX - 15, lockY - 5);
                ctx.quadraticCurveTo(lockX - 15, lockY - 15, lockX - 5, lockY - 15);
                ctx.lineTo(lockX + 5, lockY - 15);
                ctx.quadraticCurveTo(lockX + 15, lockY - 15, lockX + 15, lockY - 5);
                ctx.lineTo(lockX + 15, lockY + 5);
                ctx.lineTo(lockX + 10, lockY + 15);
                ctx.lineTo(lockX - 10, lockY + 15);
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(lockX - 5, lockY - 15);
                ctx.lineTo(lockX - 5, lockY - 25);
                ctx.quadraticCurveTo(lockX, lockY - 30, lockX + 5, lockY - 25);
                ctx.lineTo(lockX + 5, lockY - 15);
                ctx.lineWidth = 4;
                ctx.strokeStyle = lockGradient;
                ctx.stroke();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(lockX, lockY + 5, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(lockX, lockY + 5);
                ctx.lineTo(lockX - 3, lockY + 10);
                ctx.lineTo(lockX + 3, lockY + 10);
                ctx.closePath();
                ctx.fill();
            }

            ctx.restore();
        }

        function gameLoop() {
            if (gameState === 'playing' && update()) {
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Start game
        showHomeScreen();
    </script>
</body>
